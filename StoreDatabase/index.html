<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Database Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        form {
            margin-bottom: 20px;
        }
        .form-field {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .submit-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Store Database Records</h1>

    <!-- Display Records in a Table -->
    <table>
        <tr>
            <th>iId</th>
            <th>Iname</th>
            <th>Sprice</th>
            <th>Idescription</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row['iId'] }}</td>
            <td>{{ row['Iname'] }}</td>
            <td>{{ row['Sprice'] }}</td>
            <td>{{ row['Idescription'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <!-- Form to display records-->
    <h2>Display a Record, Input Item Id or Item Name</h2>
    <form action="/search" method="POST">
        <div class="form-field">
            <label for="Iname">Item Name:</label>
            <input type="text" id="Iname" name="Iname" >
        </div>
        <div class="form-field">
            <label for="iId">Item ID:</label>
            <input type="text" id="iId" name="iId" >
        </div>
        <button type="submit" class="submit-button">Search Record</button>
    </form>
    <!-- Form to Add a New Record -->
    <h2>Add a New Record</h2>
    <form action="/add" method="POST">
        <div class="form-field">
            <label for="iId">Item ID:</label>
            <input type="text" id="iId" name="iId" required>
        </div>
        <div class="form-field">
            <label for="Iname">Item Name:</label>
            <input type="text" id="Iname" name="Iname" required>
        </div>
        <div class="form-field">
            <label for="Sprice">Item Price:</label>
            <input type="text" id="Sprice" name="Sprice" required>
        </div>
        <div class="form-field">
            <label for="Idescription">Item Decription:</label>
            <input type="text" id="Idescription" name="Idescription" required>
        </div>
        <button type="submit" class="submit-button">Add Record</button>
    </form>
    <!-- Form to Update a Record-->
    <h2>Update a Record</h2>
    <form action="/update" method="POST">
        <div class="form-field">
            <label for="currentName">Current Item Name:</label>
            <input type="text" id="currentName" name="currentName" required>
        </div>
        <div class="form-field">
            <label for="NewName">New Item Name:</label>
            <input type="text" id="NewName" name="NewName" required>
        </div>
        <button type="submit" class="submit-button">Update Record</button>
    </form>
    <!-- Form to Delete a Record -->
    <h2>Delete a Record</h2>
    <form action="/delete" method="POST">
        <div class="form-field">
            <label for="Iname">Item To Delete (Give Name):</label>
            <input type="text" id="Iname" name="Iname" required>
        </div>
        <button type="submit" class="submit-button">Delete Record</button>
    </form>

</body>
</html>
